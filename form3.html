<html>
    <body>
        <table border="2" cellpadding="10" width="50%" style="background-color:#03d5db ; border-color: white;">
            <tr>
                <th colspan="2" style="background-color:rgb(235, 235, 80) ; color: red;">User Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td> <input type="text" style="width: 99%; background-color: rgb(124, 235, 124);"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td> <input type="password" style="width: 99%; background-color: rgb(124, 235, 124);"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td> <input type="email" name="email" id="email" style="width: 99%; background-color: rgb(124, 235, 124);"></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td> <input type="checkbox" name="Hockey" id="1">Hockey<br>

                     <input type="checkbox" name="Cricket" id="4">Cricket<br>
                     <input type="checkbox" name="Volleyball" id="5">Volleyball<br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <input type="radio" value="Male" name="Gender">Male
                     <input type="radio" value="Female" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Select Your Age</td>
                <td> <select name="select" id="6">
                     <option value="select">select</option></select></td>
            </tr>
            <tr>
                <td colspan="2"><center> <input type="file" name="myfile" id="myfile" style="background-color: rgb(124, 235, 124);"> </center></td>
            </tr>
            <tr>
                <td colspan="2"><center>
                    <input type="button" value="Click Me" style="background-color: rgb(124, 235, 124);">
                    <input type="button" value="Reset" style="background-color: rgb(124, 235, 124);">
                    <input type="button" value="Submit Form" onclick="alert('Form Submited')" style="background-color: rgb(124, 235, 124);"></center></td>
            </tr>
        </table>
    </body>
</html>
